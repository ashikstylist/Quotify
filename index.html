<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	   <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>     
	 <title>Quotify</title>
	
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	
	 <style>
      body{
        background: linear-gradient(to right, #43cea2, #185a9d); 
		
              }
    </style>
</head>
<body>
    <div class="card  mb-3 "style="background-color: white;max-width: 25rem;position:relative;margin:auto;top:10vh;left:0;bottom:0;right:0; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
      <br>
	   <h3 style="text-align: center;color: #222;">Quotify</h3>
      <div class="card-body mt-1 mb-3">
      <div class="text-center pt-2">
          <button onclick="data()" type="button"   style="background: linear-gradient(to right, #43cea2, #185a9d); "  class="btn text-white btn-lg btn-block rounded-pill">Get Quote</button>
         </div>
		 
		  <div  style="text-align: center;">
      <hr>
      <h2 id="output" style="margin-top: 30px;">
      </h2>
      </div>


      </div>
      </div>
	<script>
      function data(){
        var random =   Math.floor(Math.random() * Math.floor(1000));
        var display = $("#output")
      fetch("https://type.fit/api/quotes")
      .then(function(response) {
        return response.json();
      })
      .then(function(data){
        display.empty();
	      display.append("<h5 style='text-align:center;margin-top:15px;'><i class='fa fa-quote-left' style='font-size:26px;color:tomato;'></i><b style='padding-left:10px;'><br>"+data[random]['text']+"</b></h5>" );
		  var author =data[random]['author'];
          display.append("<h5 style='text-align:end;'><b style='padding-left:10px;'><span style='font-size:26px;color:tomato;''>-</span> "+data[random]['author']+"</b></h5>" );
      });
       }
      </script>

	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
